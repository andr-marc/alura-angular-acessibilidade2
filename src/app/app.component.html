<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>
<button class="button button-primary" type="button" (click)="show()">
  Show modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First name</label>
      <input
        id="firstName"
        formControlName="firstName"
        [attr.aria-invalid]="form.get('firstName').invalid"
        aria-describedby="firstName-error"
      />
      <span
        id="firstName-error"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required"
        >First name is required</span
      >
    </div>

    <div class="form-field">
      <label for="surname">Surname</label>
      <input
        id="surname"
        formControlName="surname"
        [attr.aria-invalid]="form.get('surname').invalid"
        aria-describedby="surname-error"
      />
      <span
        id="surname-error"
        class="validation-error"
        *ngIf="form.get('surname')?.errors?.required"
        >Surname is required</span
      >
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input
        id="age"
        formControlName="age"
        [attr.aria-invalid]="form.get('age').invalid"
        aria-describedby="age-error"
      />
      <span id="age-error" class="validation-error" *ngIf="form.get('age')?.errors?.required"
        >Age is required</span
      >
    </div>

    <label for="info">Subscribe to newsletter</label>
    <input
      id="info"
      type="checkbox"
      formControlName="info"
      (change)="info = !info"
    />
    <p [@fade] *ngIf="info">
      This is a placeholder for more information checkbox.
    </p>

    <div class="button-group">
      <button [attr.aria-disabled]="form.invalid" class="button button-primary">
        Submit
      </button>
      <button
        class="button button-secondary"
        type="button"
        (click)="modalRef.close()"
      >
        Cancel
      </button>
    </div>
  </form>
</ng-template>
